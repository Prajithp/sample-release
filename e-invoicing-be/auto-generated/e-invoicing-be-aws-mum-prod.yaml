apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: e-invoicing-be-aws-mum-prod
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - app: einvoicingbe-prod-bulk-http
      - app: einvoicingbe-prod-consolidator
      - app: einvoicingbe-prod-consumer
      - app: einvoicingbe-prod-consumerlarge
      - app: einvoicingbe-prod-http
      - app: einvoicingbe-prod-workerconsumer
  template:
    metadata:
      finalizers:
      - resources-finalizer.argocd.argoproj.io
      name: '{{app}}'
    spec:
      destination:
        namespace: einvoicing
        server: https://kubernetes.default.svc
      project: default
      sources:
      - chart: whoami
        helm:
          releaseName: '{{app}}'
          valueFiles:
          - $values/e-invoicing-be/{{app}}/generated/values.yaml
        repoURL: https://cowboysysop.github.io/charts/
        targetRevision: 5.3.0
      - ref: values
        repoURL: https://github.com/Prajithp/sample-release.git
        targetRevision: main
      syncPolicy:
        automated:
          prune: true
          selfHeal: false
        syncOptions:
        - CreateNamespace=true
